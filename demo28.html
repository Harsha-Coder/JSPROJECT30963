<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <script>
        //map object - key value pair
        const demomap = new Map()

        demomap.set("id",101)
        demomap.set("name","mswd")
        demomap.set("age",34.5)
        demomap.set("status",true)
        demomap.set("name","klef")// Duplicate key - mswd will be changed to klef

        document.writeln("Map Size : "+demomap.size+"</br>")
        document.writeln("Map Type : "+typeof demomap+"</br>")

        document.writeln(demomap.get("id")+"</br>")
        document.writeln(demomap.get("city")+"</br>")//undefined

        document.writeln(demomap.has("id")+"</br>")
        document.writeln(demomap.has("city")+"</br>")

        document.writeln("Deletion : "+demomap.delete("status")+"</br>")
        document.writeln("Map Size : "+demomap.size+"</br>")

        document.writeln("<u>Display Map keys</u></br>")
        for(const k of demomap.keys()){
            document.writeln(k)
        }

        document.writeln("</br>")

        document.writeln("<u>Display Map values</u></br>")
        for(const v of demomap.values()){
            document.writeln(v)
        }

        document.writeln("</br>")

        document.writeln("<u>Display Map values based on keys</u></br>")
        for(const key of demomap.keys()){
            document.writeln(demomap.get(key))
        }

        document.writeln("</br>")

        document.writeln("<u>Display Map keys and values</u></br>")
        for(const [k,v] of demomap.entries()){
            document.writeln(k+":"+v+"</br>")
        }

        demomap.clear()
        
        document.writeln("Map Size : "+demomap.size+"</br>")



    </script>
</head>
<body>
    
</body>
</html>
