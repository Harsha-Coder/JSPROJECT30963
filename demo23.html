    <script>
        function demo1(){
            document.writeln("I am in Demo-1</br>")
            {
                var a = 10 
                document.writeln("Inside the block</br>")
                document.writeln("a = "+a+"</br>")
            }
            document.writeln("a = "+a+"</br>")
        }
        
        function demo2(){
            document.writeln("I am in Demo-2</br>")
            {
                let a = 10 
                document.writeln("Inside the block</br>")
                document.writeln("a = "+a+"</br>")// a got value because it is block scope 
            }
            document.writeln("a = "+a+"</br>") //Here a is undefined because it is not defined
        }

        function demo3(){
            document.writeln("I am in Demo-3</br>")
            {
                const a = 10 //
                document.writeln("Inside the block</br>")
                document.writeln("a = "+a+"</br>")
            }
            document.writeln("a = "+a+"</br>") 
        }
        //demo1()

        demo3()
