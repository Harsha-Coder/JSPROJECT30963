<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <script>
        //map object - foreach method
        const mapobj1 = new Map()
        mapobj1.set("id",123)
        mapobj1.set("name","klef")
        mapobj1.set(1,100)

        document.writeln("Map object 1 Size = " + mapobj1.size+"</br>")

        document.writeln("<u>Display Map object 1 based on values</u></br>")

        mapobj1.forEach((v)=> {
            document.writeln(v+"</br>")
        })

        document.writeln("<u>Display Map object 1 based on keys and values</u></br>")

        mapobj1.forEach((v,k) =>{
            document.writeln(k+":"+v+"</br>")
        })

        const mapobj2 = new Map(  [ ["id",123],["name","klef"] ]  )//Constructor
        document.writeln("Map object 2 Size = " + mapobj2.size+"</br>")

        document.writeln("<u>Display Map object 2 based on values</u></br>")
        mapobj2.forEach((v)=>document.writeln(v+"</br>"))

        document.writeln("<u>Display Map object 2 based on keys and values</u></br>")

        const view = (v,k)=>{
            document.writeln(k+':'+v+"</br>")
        }

        mapobj2.forEach(view)//view is call-back function



    </script>
</head>
<body>
    
</body>
</html>
